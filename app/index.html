    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->

<body>

<div class="beta" style="
	background: #c10000;
	color: #fff;
	font-size: 18px;
	font-weight: bold;
	text-transform: uppercase;
	position: fixed;
	padding: 5px 40px;
	top: 10px;
	left: auto;
	transform: rotate(45deg);
	right: -30px;
	box-shadow: 0px 0px 15px -5px rgb(0, 0, 0);
">Beta</div>

    <header>
        <h1 class='text-center'><b>Tabler</b> - Turn exlx file to html/table!</h1>
        <hr>
    </header>
    <!-- ################################################## -->
    <!-- Add your site or application content here -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
            	<h3>Choose output:</h3><hr>
                <form action="/">
                    <div class="radio active">
                        <label>
                            <input type="radio" name="optionsRadios" value="table" checked> (td) <b>TABLE</b>!
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="html"><b>HTML 5</b>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="json"><b>JSON</b>
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-9">
	            <h3>Customize:</h3><hr>
	            <div class="row options">
	                <form class="option table col-xs-12 form-horizontal active">
	                    <div class="form-group">
							<label class="col-xs-2">wrapper open:</label>
							<div class="col-sm-10">
								<input type="html" class="form-control wrapper_start" placeholder='<table class="table table-hover table-responsive"><tbody>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3">tableHeading row open:</label>
							<div class="col-sm-9">
								<input type="html" class="form-control tableHeading_row_open" placeholder='<tr>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4">tableHeading th open:</label>
							<div class="col-sm-8">
								<input type="html" class="form-control tableHeading_th_open" placeholder='<th>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4">tableHeading th close:</label>
							<div class="col-sm-8">
								<input type="html" class="form-control tableHeading_th_close" placeholder='</th>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3">tableHeading row close:</label>
							<div class="col-sm-9">
								<input type="html" class="form-control tableHeading_row_close" placeholder='</tr>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3">tableBody row open:</label>
							<div class="col-sm-9">
								<input type="html" class="form-control tableBody_row_open" placeholder='<tr>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4">tableBody td open:</label>
							<div class="col-sm-8">
								<input type="html" class="form-control tableBody_td_open" placeholder='<td>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4">tableBody td close:</label>
							<div class="col-sm-8">
								<input type="html" class="form-control tableBody_td_close" placeholder='</td>'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3">tableBody row close:</label>
							<div class="col-sm-9">
								<input type="html" class="form-control tableBody_row_close" placeholder='</tr>'>
							</div>
						</div>
	                    <div class="form-group">
							<label class="col-xs-2">wrapper close:</label>
							<div class="col-sm-10">
								<input type="" class="form-control wrapper_end" placeholder='</table></tbody>'>
							</div>
						</div>
	                </form>

	                <form class="option html col-xs-12 form-horizontal">
						<div class="form-group">
							<label class="col-xs-2">wrapper open:</label>
							<div class="col-sm-10">
								<input type="html" class="form-control wrapper_start" placeholder='<section class="compare_table">'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3">row template:</label>
							<div class="col-sm-9">
								<textarea class="form-control row_template" rows="10" placeholder='<table class="table table-hover table-responsive">&emsp;<tbody>'></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2">wrapper close:</label>
							<div class="col-sm-10">
								<input type="" class="form-control wrapper_end" placeholder='</section>'>
							</div>
						</div>
	                </form>

	                <form class="option json col-xs-12 form-horizontal"> </form>
	            </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                    <div class="output"></div>
                    <br>
                    <br>
                    <br>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="bg container">
                    <img src="images/excel.jpg" alt="">
                    <span>
						<i class="fa fa-angle-right" aria-hidden="true"></i>
					</span>
                    <img src="images/html5.jpg" alt="">
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
    </div>
    <!-- ################################################## -->
    <footer></footer>
    <div id="outdated"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.1/xlsx.core.min.js"></script>
    <script src="scripts/main.js"></script>

</body>
